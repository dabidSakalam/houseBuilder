<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="./styles/adminLogin.css">
</head>
<body>
  <!-- HEADER -->
  <header class="login-header">
    <div class="login-logo">HB</div>
    <div class="login-title">
      <span class="login-title-main">HouseBuilder</span>
      <span class="login-title-sub">Admin Portal</span>
    </div>
  </header>

  <!-- MAIN (centers the card) -->
  <main class="login-main">
    <div class="login-container">
      <h1>Admin Login</h1>

      <form id="loginForm">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="admin@housebuilder.com"
          required
        >

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        >

        <button type="submit" class="btn-primary">Log in</button>

        <a class="backToLogin" href="../user/login.html">
          Back to User Log in
        </a>

        <p id="loginMessage"></p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="login-footer">
    Â© 2025 HouseBuilder. All rights reserved.
  </footer>

  <!-- Your existing JS (includes hover GIF logic) -->
  <script type="module" src="./scripts/adminLogin.js"></script>
</body>
</html>
