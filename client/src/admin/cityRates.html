</head>
<body>
  <header class="admin-header">

    <!-- Search beside title -->

 <nav>

  <main class="admin-main">
    <section class="rate-controls">
      <button id="addCityBtn">+ Add City</button>

    <section class="rate-table-section">
      <table class="rate-table">
        <thead>
          <tr>

  </main>

  <!-- ðŸŒ™ Floating dark mode toggle -->
  <button
    id="theme-toggle"
    class="theme-toggle-fab"
    aria-label="Toggle dark mode"
    type="button"
  >
    ðŸŒ™
  </button>

  <script type="module" src="./scripts/cityRates.js"></script>

  <!-- ðŸŒ™ Theme toggle logic (same as other pages) -->
  <script>
    const root = document.documentElement;
    const themeToggleBtn = document.getElementById('theme-toggle');

    function applyTheme(theme) {
      if (theme === 'dark') {
        root.classList.add('dark');
        themeToggleBtn.textContent = 'â˜€ï¸';
      } else {
        root.classList.remove('dark');
        themeToggleBtn.textContent = 'ðŸŒ™';
      }
    }

    const savedTheme = localStorage.getItem('admin-theme');
    applyTheme(savedTheme === 'dark' ? 'dark' : 'light');

    themeToggleBtn.addEventListener('click', () => {
      const newTheme = root.classList.contains('dark') ? 'light' : 'dark';
      applyTheme(newTheme);
      localStorage.setItem('admin-theme', newTheme);
    });
  </script>
</body>
</html>
