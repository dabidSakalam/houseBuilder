<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./scripts/checkAdminLogin.js"></script>
</head>
<body>
  <header class="admin-header">
    <h1>Admin Dashboard</h1>
 <nav>
    <a href="dashboard.html" class="active">Statistics</a>
    <a href="models.html">Models</a>
    <a href="cityRates.html">City</a>
    <a href="features.html">Features</a>
    <a href="inquiries.html">Inquiries</a>
    <button id="logoutBtn" class="btn-logout" type="button">Logout</button>
  </nav>
  </header>

  <main class="main-content">
    <section class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>
      <div class="card">
        <h3>Total Admins</h3>
        <p id="totalAdmins">0</p>
      </div>
      <div class="card">
        <h3>Total Models</h3>
        <p id="totalModels">0</p>
      </div>
      <div class="card">
        <h3>Total Estimates</h3>
        <p id="totalEstimates">0</p>
      </div>
      <div class="card">

        <p id="pendingEstimates">0</p>
      </div>
      <div class="card">

        <p id="completedEstimates">0</p>
      </div>
    </section>

    <section class="charts">
      <div class="chart-card">
        <h3>Estimates by City</h3>
        <canvas id="cityChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Models by Style</h3>
        <canvas id="styleChart"></canvas>

      <div class="chart-card">

        <canvas id="featureChart"></canvas>
      </div>
    </section>
  </main>

  <!-- ðŸŒ™ Floating dark mode toggle -->
  <button
    id="theme-toggle"
    class="theme-toggle-fab"
    aria-label="Toggle dark mode"
    type="button"
  >
    ðŸŒ™
  </button>

  <script type="module" src="./scripts/dashboard.js"></script>

  <!-- ðŸŒ™ Theme toggle logic -->
  <script>
    const root = document.documentElement;
    const themeToggleBtn = document.getElementById('theme-toggle');

    function applyTheme(theme) {
      if (theme === 'dark') {
        root.classList.add('dark');
        themeToggleBtn.textContent = 'â˜€ï¸';
      } else {
        root.classList.remove('dark');
        themeToggleBtn.textContent = 'ðŸŒ™';
      }
    }

    // Load saved theme (shared with other admin pages)
    const savedTheme = localStorage.getItem('admin-theme');
    applyTheme(savedTheme === 'dark' ? 'dark' : 'light');

    themeToggleBtn.addEventListener('click', () => {
      const newTheme = root.classList.contains('dark') ? 'light' : 'dark';
      applyTheme(newTheme);
      localStorage.setItem('admin-theme', newTheme);
    });
  </script>
</body>
</html>
