<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - House Features</title>
  <link rel="stylesheet" href="./styles/features.css">
  <script src="./scripts/checkAdminLogin.js"></script>
</head>

<body>
  <header class="admin-header">
    <h1>Features</h1>

    <!-- Search beside title (like inquiries) -->
    <section class="feature-header-controls">
      <input type="text" id="searchFeature" placeholder="Search feature...">
    </section>

 <nav>
    <a href="dashboard.html">Statistics</a>
    <a href="models.html">Models</a>
    <a href="cityRates.html">City</a>
    <a href="features.html" class="active">Features</a>
    <a href="inquiries.html">Inquiries</a>
    <button id="logoutBtn" class="btn-logout" type="button">Logout</button>
  </nav>
  </header>

  <main class="admin-main">
    <!-- Controls under header (just the Add button now) -->
    <section class="feature-controls">
      <button id="addFeatureBtn">+ Add Feature</button>
    </section>

    <section class="feature-table-section">
      <table class="feature-table">
        <thead>
          <tr>
            <th>Feature</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="featureTableBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Add/Edit Feature Modal -->
  <div id="featureModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle">Add Feature</h2>
      <form id="featureForm">
        <label for="featureName">Feature Name:</label>
        <input type="text" id="featureName" required>
        <button type="submit" id="modalSubmitBtn">Save</button>
      </form>
    </div>
  </div>

  <!-- ðŸŒ™ Floating dark mode toggle -->
  <button
    id="theme-toggle"
    class="theme-toggle-fab"
    aria-label="Toggle dark mode"
    type="button"
  >
    ðŸŒ™
  </button>

  <script type="module" src="./scripts/features.js"></script>

  <!-- ðŸŒ™ Theme toggle logic (same as inquiries) -->
  <script>
    const root = document.documentElement;
    const themeToggleBtn = document.getElementById('theme-toggle');

    function applyTheme(theme) {
      if (theme === 'dark') {
        root.classList.add('dark');
        themeToggleBtn.textContent = 'â˜€ï¸';
      } else {
        root.classList.remove('dark');
        themeToggleBtn.textContent = 'ðŸŒ™';
      }
    }

    const savedTheme = localStorage.getItem('admin-theme');
    applyTheme(savedTheme === 'dark' ? 'dark' : 'light');

    themeToggleBtn.addEventListener('click', () => {
      const newTheme = root.classList.contains('dark') ? 'light' : 'dark';
      applyTheme(newTheme);
      localStorage.setItem('admin-theme', newTheme);
    });
  </script>
</body>

</html>
