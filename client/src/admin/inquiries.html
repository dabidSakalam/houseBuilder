<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Project Inquiries</title>
  <link rel="stylesheet" href="./styles/inquiries.css">
  <script src="./scripts/checkAdminLogin.js"></script>
</head>
<body>
  <header class="admin-header">
    <h1>Inquiries</h1>
    <nav>
      <a href="dashboard.html">Statistics</a>
      <a href="models.html">Models</a>
      <a href="cityRates.html">City</a>
      <a href="features.html">Features</a>
      <a href="inquiries.html">Inquiries</a>
      <a href="adminLogin.html" id="logoutBtn" class="btn-logout">Logout</a>
    </nav>
  </header>

  <main class="admin-main">
    <section class="inquiry-controls">
      <input type="text" id="searchInquiry" placeholder="Search by client or project...">
    </section>

    <section class="inquiry-table-section">
      <table class="inquiry-table">
        <thead>
          <tr>
            <th>Client</th>
            <th>Bedrooms</th>
            <th>Bathrooms</th>
            <th>Floors</th>
            <th>Style</th>
            <th>Unit Size (sqm)</th>
            <th>Features</th>
            <th>City</th>
            <th>Created Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inquiryTableBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- ===== CHAT MODAL ===== -->
  <div id="chatModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Messages</h2>
      <div id="chatContainer" class="chat-container"></div>
      <div class="chat-input">
        <input type="text" id="msgInput" placeholder="Type a message...">
        <button id="sendMsgBtn">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/inquiries.js"></script>
</body>
</html>
