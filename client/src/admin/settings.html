<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Settings</title>
  <link rel="stylesheet" href="./styles/settings.css">
  <script src="./scripts/checkAdminLogin.js"></script>

</head>
<body>
  <header class="admin-header">
    <h1>Settings</h1>
    <nav>
      <a href="dashboard.html">Statistics</a>
      <a href="users.html">Users</a>
      <a href="models.html">Models</a>
      <a href="cityRates.html">City Rates</a>
      <a href="features.html">Features</a>
      <a href="estimates.html">Estimates</a>
      <a href="adminLogin.html" id="logoutBtn" class="btn-logout">Logout</a>
    </nav>
  </header>


  <main class="admin-main">
    <section class="settings-form">
      <h2>Application Settings</h2>

      <label for="appName">Application Name</label>
      <input type="text" id="appName" placeholder="HouseBuilder Admin">

      <label for="adminEmail">Admin Email</label>
      <input type="email" id="adminEmail" placeholder="admin@housebuilder.com">

      <label for="currency">Default Currency</label>
      <select id="currency">
        <option value="PHP" selected>PHP</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>

      <label for="unitSize">Default Unit Size (sqm)</label>
      <input type="number" id="unitSize" placeholder="100">

      <button id="saveSettingsBtn" class="btn-primary">Save Settings</button>
      <p id="saveMessage"></p>
    </section>
  </main>

  <script type="module" src="./scripts/settings.js"></script>
</body>
</html>
