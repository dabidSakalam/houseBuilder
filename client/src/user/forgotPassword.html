<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HouseBuilder - Forgot Password</title>
  <link rel="stylesheet" href="./styles/forgotPassword.css" />
</head>
<body>
  <!-- HEADER (same style as user login) -->
  <header class="login-header">
    <div class="login-logo">HB</div>
    <div class="login-title">
      <span class="login-title-main">HouseBuilder</span>
      <span class="login-title-sub">User Portal</span>
    </div>
  </header>

  <!-- MAIN (centered card) -->
  <main class="login-main">
    <div class="auth-container">
      <h1>Forgot Password</h1>
      <p>Enter your email and we'll send you a link to reset your password.</p>

      <form id="forgotPasswordForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Send Reset Link</button>

        <div class="links">
          <a href="./login.html">Back to Login</a>
        </div>

        <div id="messageBox" class="message-box" style="display:none;"></div>
      </form>
    </div>
  </main>

  <!-- FOOTER (same style as user login) -->
  <footer class="login-footer">
    Â© 2025 HouseBuilder. All rights reserved.
  </footer>

  <script src="./scripts/forgotPassword.js"></script>
</body>
</html>
