<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Inbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 { text-align: center; margin-top: 20px; }
    #inquiryTable { width: 90%; margin: 20px auto; border-collapse: collapse; }
    #inquiryTable th, #inquiryTable td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    #inquiryTable th { background-color: #eee; }

    /* Chat Modal */
    #chatModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
      max-height: 80%;
      overflow-y: auto;
    }
    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }
    #chatContainer {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message { margin-bottom: 10px; }
    .message.admin { text-align: left; }
    .message.user { text-align: right; }
    .msg-date { font-size: 0.7em; color: #666; margin-left: 5px; }

    #msgInput { width: 80%; padding: 8px; }
    #sendMsgBtn { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Inbox</h1>
  
  <a href="./home.html">BACK</a>

  <table id="inquiryTable">
    <thead>
      <tr>
        <th>Inquiry ID</th>
        <th>Message Preview</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="inquiryTableBody"></tbody>
  </table>

  <div id="chatModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="chatContainer"></div>
      <input type="text" id="msgInput" placeholder="Type your message..." />
      <button id="sendMsgBtn">Send</button>
    </div>
  </div>

  <script>
    const tableBody = document.getElementById('inquiryTableBody');
    const token = localStorage.getItem('authToken'); // make sure this is just the JWT string

    const modal = document.getElementById('chatModal');
    const chatContainer = document.getElementById('chatContainer');
    let currentInquiryId = null;
    
    modal.querySelector('.close-btn').addEventListener('click', ()=>modal.style.display='none');
    window.addEventListener('click', e => { if(e.target===modal) modal.style.display='none'; });

    // ===== FETCH USER INBOX =====
    async function fetchInquiries() {
      if(!token) {
        alert('Please login first.');
        return;
      }
      try {
        const res = await fetch('http://localhost:3000/api/v1/user/inbox', {
          headers: { Authorization: `Bearer ${token}` }
        });

        if(res.status === 401) {
          alert('Unauthorized. Please login again.');
          return;
        }

        const inquiries = await res.json();
        if(!Array.isArray(inquiries)) {
          console.error('Invalid data:', inquiries);
          return;
        }
        renderTable(inquiries);
      } catch(err){ console.error(err); }
    }

    // ===== RENDER TABLE =====
    function renderTable(inquiries) {
      tableBody.innerHTML = '';
      inquiries.forEach(inq => {
        const lastMessage = inq.messages?.length ? inq.messages[inq.messages.length-1].message : '';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${inq.inquiry_id}</td>
          <td>${lastMessage.substring(0, 50)}</td>
          <td>${inq.created_at ? new Date(inq.created_at).toLocaleDateString() : ''}</td>
          <td><button class="reply-btn" data-id="${inq.inquiry_id}">View</button></td>
        `;
        tableBody.appendChild(row);
      });
      attachRowActions();
    }

    function attachRowActions() {
      document.querySelectorAll('.reply-btn').forEach(btn=>{
        btn.addEventListener('click', e=>{
          currentInquiryId = e.target.dataset.id;
          modal.style.display='block';
          fetchMessages(currentInquiryId);
        });
      });
    }

    async function fetchMessages(inquiryId) {
      chatContainer.innerHTML='Loading...';
      try {
        const res = await fetch(`http://localhost:3000/api/v1/user/messages/${inquiryId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const messages = await res.json();
        renderMessages(messages);
      } catch(err){ console.error(err); }
    }

    function renderMessages(messages) {
      chatContainer.innerHTML='';
      messages.forEach(m=>{
        const div = document.createElement('div');
        div.classList.add('message', m.senderType==='admin'?'admin':'user');
        div.innerHTML=`
          <strong>${m.senderName}</strong>
          <span class="msg-date">${new Date(m.createdAt).toLocaleString()}</span>
          <p>${m.message}</p>
        `;
        chatContainer.appendChild(div);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // ===== SEND MESSAGE =====
    document.getElementById('sendMsgBtn').addEventListener('click', async ()=>{
      const msg = document.getElementById('msgInput').value.trim();
      if(!msg || !currentInquiryId) return;

      try {
        const res = await fetch(`http://localhost:3000/api/v1/user/messages/send`, {
          method: 'POST',
          headers: { 'Content-Type':'application/json', Authorization:`Bearer ${token}` },
          body: JSON.stringify({ inquiryId: currentInquiryId, message: msg })
        });
        if(!res.ok) throw new Error('Failed to send message');
        document.getElementById('msgInput').value='';
        fetchMessages(currentInquiryId);
      } catch(err){ console.error(err); }
    });

    fetchInquiries();
  </script>
</body>
</html>
