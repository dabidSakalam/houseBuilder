<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HouseBuilder - Login</title>
  <link rel="stylesheet" href="./styles/loginStyle.css" />
</head>
<body>
  <!-- HEADER (same style as admin, but "User Portal") -->
  <header class="login-header">
    <div class="login-logo">HB</div>
    <div class="login-title">
      <span class="login-title-main">HouseBuilder</span>
      <span class="login-title-sub">User Portal</span>
    </div>
  </header>

  <!-- MAIN (centers the card) -->
  <main class="login-main">
    <div class="login-container">
      <h1>User Login</h1>

      <form class="auth-form" id="loginForm">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <!-- Main login button -->
        <button type="submit" class="btn-primary">Login</button>

        <!-- Admin login button BELOW login -->
        <a class="admin-login-btn" href="../admin/adminLogin.html">
          Admin Login
        </a>

        <!-- Links row -->
        <div class="links">
          <a href="./forgotPassword.html">Forgot Password?</a>
          <a href="./register.html">Create Account</a>
        </div>

        <p id="loginMessage"></p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="login-footer">
    Â© 2025 HouseBuilder. All rights reserved.
  </footer>

  <script src="./scripts/loginScript.js"></script>
</body>
</html>
