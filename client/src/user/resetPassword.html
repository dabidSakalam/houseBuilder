<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HouseBuilder - Reset Password</title>
  <link rel="stylesheet" href="./styles/resetPassword.css" />
</head>
<body>
  <!-- HEADER: same layout as login -->
  <header class="login-header">
    <div class="login-logo">HB</div>
    <div class="login-title">
      <span class="login-title-main">HouseBuilder</span>
      <span class="login-title-sub">User Portal</span>
    </div>
  </header>

  <!-- MAIN: centers the card (same as login) -->
  <main class="login-main">
    <div class="login-container reset-container">
      <h1>Reset Password</h1>
      <p class="reset-subtitle">
        Enter your new password below to secure your account.
      </p>

      <form id="resetPasswordForm" class="auth-form">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter new password"
          required
        />

        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          required
        />
        
        <button type="submit" class="btn-primary">Reset Password</button>

        <!-- Links row (only one link, but centered) -->
        <div class="links">
          <a href="./login.html">Back to Login</a>
        </div>

        <!-- Message box for success/error -->
        <p id="resetMessage" class="reset-message"></p>
      </form>
    </div>
  </main>

  <!-- FOOTER: same as login -->
  <footer class="login-footer">
    Â© 2025 HouseBuilder. All rights reserved.
  </footer>

  <script src="./scripts/resetPassword.js"></script>
</body>
</html>
